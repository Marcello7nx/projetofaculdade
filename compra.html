<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="Author" content="..."/>

        <meta name="description" content="width=device=wwidth, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="" crossorigin="anonymous"></script>
        <title>Comprar Plano</title>
    </head>
    <body>
        <header>
            <h1 class="Logo">NutriDiet</h1>
            <nav class="menu">
                <a href="index.html">Principal</a>
                <a href="serviço.html">Serviço</a>
                <a href="contato.html">Contato</a>
                <a href="login.html"> <button class="btnLogin-popup">Login</button></a>
            </nav>
        </header>
        <div class="compra">

            <form action="">
        
                <div class="esquerda">
        
                    <div class="direita">
        
                        <h3 class="title">Endereço de Cobrança</h3>
        
                        <div class="inputBox">
                            <span>Nome completo :</span>
                            <input type="text" placeholder="seu nome completo">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="exemplo@exemplo.com">
                        </div>
                        <div class="inputBox">
                            <span>Endereço:</span>
                            <input type="text" placeholder="rua    -  nº    -  bairro  ">
                        </div>
                        <div class="inputBox">
                            <span>Cidade :</span>
                            <input type="text" placeholder="Rio de Janeiro">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>Estado :</span>
                                <input type="text" placeholder="RJ">
                            </div>
                            <div class="inputBox">
                                <span>CEP :</span>
                                <input type="text" placeholder="xxxxx-xxx">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="direita">
        
                        <h3 class="title">pagamento</h3>
        
                        <div class="inputBox">
                            <span>Metado de pagamento :</span>
                            <img src="./imagens/card.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>Nome no cartão :</span>
                            <input type="text" placeholder="nome do titular">
                        </div>
                        <div class="inputBox">
                            <span>Número do cartão :</span>
                            <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
                        </div>
                        <div class="inputBox">
                            <span>exp mes :</span>
                            <input type="text" placeholder="jan">
                        </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp ano :</span>
                                <input type="text" placeholder="xxxx">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="xxx">
                            </div>
                        </div>
        
                    </div>
            
                </div>
        
                <input type="submit" value="Finalizar" class="submit-btn">
        
            </form>
        
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
